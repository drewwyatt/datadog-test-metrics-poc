# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Build reporter
        run: yarn build
      - id: run-tests
        name: Run tests
        run: yarn test
      - name: do something with the output...
        run: |
          echo "The total number of tests was ${{ steps.run-tests.outputs.numTotalTests }}"
          echo "The number of failed tests was ${{ steps.run-tests.outputs.numFailedTests }}"
          echo "Tests were started at ${{ steps.run-tests.outputs.startTime }}"
